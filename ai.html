<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カトレアお嬢様</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/server-url.js"></script>
    <script src="js/base-data.js"></script>
    <script src="js/base-const.js"></script>
    <script src="js/pp-func.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/team.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/path.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 0px;
            text-align: center; 
        }

        td.top-border-cell {
            border-top: 1px solid black;
        }

        td.border-cell {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td class="border-cell">
                <span class="player-lead-poke-name-gender-level">ラティオス ♂ Lv:50</span>
                <br>
                <span class="player-lead-hp">現在のHP / 最大HP</span>
                <br>
                <img class="player-lead-pokemon-img flip-image">
            </td>

            <td class="top-border-cell">
                <img src="data/fourth-generation/img/空白.gif">
            </td>

            <td class="top-border-cell">
                <img src="data/fourth-generation/img/空白.gif">
            </td>

            <td  class="border-cell">
                <span class="ai-lead-poke-name-gender-level">ラティオス ♂ Lv:50</span>
                <br>
                <span class="ai-lead-hp">現在のHP / 最大HP</span>
                <br>
                <img src="data/fourth-generation/img/hp_bar/100.png">
                <br>
                <img class="ai-lead-pokemon-img">
            </td>
        </tr>

        <tr>
            <td class="border-cell">
                <span class="player-lead-poke-name-gender-level">ラティオス ♂ Lv:50</span>
                <br>
                <span class="player-lead-hp">現在のHP / 最大HP</span>
                <br>
                <img class="player-lead-pokemon-img flip-image">
            </td>

            <td>
                <img src="data/fourth-generation/img/空白.gif">
            </td>

            <td>
                <img src="data/fourth-generation/img/空白.gif">
            </td>

            <td class="border-cell">
                <span class="ai-lead-poke-name-gender-level">ラティオス ♂ Lv:50</span>
                <br>
                <span class="ai-lead-hp">現在のHP / 最大HP</span>
                <br>
                <img class="ai-lead-pokemon-img">
            </td>
        </tr>

        <tr>
            <td class="border-cell" colspan="4"><h3 id="battle-msg">バトルメッセージ</h3></td>
        </tr>

        <tr>
            <td class="border-cell" colspan="2"><button id="move1-button" disabled></button></td>
            <td class="border-cell" colspan="2"><button id="move2-button" disabled></button></td>
        </tr>
        <tr>
            <td class="border-cell" colspan="2"><button id="move3-button" disabled></button></td>
            <td class="border-cell" colspan="2"><button id="move4-button" disabled></button></td>
        </tr>
    </table>
</body>
</html>
