<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/breed_pokemon.js"></script>
</head>
<body>
    <label for="pokemon-select">ポケモン:</label>
    <select id="pokemon-select"></select>
    <br>

    <label for="nature-select">性格</label>
    <select id="nature-select"></select>
    <br>

    <div id="move-container"></div>

    <input type="number" id="hp-iv" min="-1" max="31" step="1" value="31">
    <input type="number" id="atk-iv" min="-1" max="31" step="1" value="31">
    <input type="number" id="def-iv" min="-1" max="31" step="1" value="31">
    <input type="number" id="sp-atk-iv" min="-1" max="31" step="1" value="31">
    <input type="number" id="sp-def-iv" min="-1" max="31" step="1" value="31">
    <input type="number" id="speed-iv" min="-1" max="31" step="1" value="31">

    <input type="number" id="hp-ev" min="-1" max="252" step="1" value="0">
    <input type="number" id="atk-ev" min="-1" max="252" step="1" value="0">
    <input type="number" id="def-ev" min="-1" max="252" step="1" value="0">
    <input type="number" id="sp-atk-ev" min="-1" max="252" step="1" value="0">
    <input type="number" id="sp-def-ev" min="-1" max="252" step="1" value="0">
    <input type="number" id="speed-ev" min="-1" max="252" step="1" value="0">
</body>
</html>
