<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/breed_pokemon.js"></script>

</head>
<body>
    <label for="pokemon-select">ポケモン:</label>
    <select id="pokemon-select"></select>
    <br>

    <div id="move1-div">
        <label for="move1-select">技1</label>
        <select id="move1-select"></select>
        <label for="move1-point-up-input">ポイントアップ</label>
        <input type="number" id="move1-point-up-input">
    </div>

    <div id="move2-div">
        <label for="move2-select">技2</label>
        <select id="move2-select"></select>
        <label for="move2-point-up-input">ポイントアップ</label>
        <input type="number" id="move2-point-up-input">
    </div>

    <div id="move3-div">
        <label for="move3-select">技3</label>
        <select id="move3-select"></select>
        <label for="move3-point-up-input">ポイントアップ</label>
        <input type="number" id="move3-point-up-input">
    </div>

    <div id="move4-div">
        <label for="move4-select">技4</label>
        <select id="move4-select"></select>
        <label for="move4-point-up-input">ポイントアップ</label>
        <input type="number" id="move4-point-up-input">
    </div>

    <label for="nature-select">性格</label>
    <select id="nature-select"></select>
    <br>

    <label for="hp-iv-input">HP個体値</label>
    <input id="hp-iv-input" type="number">
    <br>

    <label for="atk-iv-input">攻撃個体値</label>
    <input id="atk-iv-input" type="number">
    <br>

    <label for="def-iv-input">防御個体値</label>
    <input id="def-iv-input" type="number">
    <br>

    <label for="sp-atk-iv-input">特攻個体値</label>
    <input id="sp-atk-iv-input" type="number">
    <br>

    <label for="sp-def-iv-input">特防個体値</label>
    <input id="sp-def-iv-input" type="number">
    <br>

    <label for="speed-iv-input">素早さ個体値</label>
    <input id="speed-iv-input" type="number">
    <br>

    <div id="hp-ev-div">
        <label for="hp-ev-input">HP努力値</label>
        <input id="hp-ev-input" type="number">
        <button id="min-hp-ev-button">最小</button>
        <button id="max-hp-ev-button">最大</button>
    </div>

    <div id="atk-ev-div">
        <label for="atk-ev-input">攻撃努力値</label>
        <input id="atk-ev-input" type="number">
        <button id="min-atk-ev-button">最小</button>
        <button id="max-atk-ev-button">最大</button>
    </div>

    <div id="def-ev-div">
        <label for="def-ev-input">防御努力値</label>
        <input id="def-ev-input" type="number">
        <button id="min-def-ev-button">最小</button>
        <button id="max-def-ev-button">最大</button>
    </div>

    <div id="sp-atk-ev-div"">
        <label for="sp-atk-ev-input">特攻努力値</label>
        <input id="sp-atk-ev-input" type="number">
        <button id="min-sp-atk-ev-button">最小</button>
        <button id="max-sp-atk-ev-button">最大</button>
    </div>

    <div id="sp-def-ev-div">
        <label for="sp-def-ev-input">特防努力値</label>
        <input id="sp-def-ev-input" type="number">
        <button id="min-sp-def-ev-button">最小</button>
        <button id="max-sp-def-ev-button">最大</button>
    </div>

    <div id="speed-ev-div">
        <label for="speed-ev-input">素早さ努力値</label>
        <input id="speed-ev-input" type="number">
        <button id="min-speed-ev-button">最小</button>
        <button id="max-speed-ev-button">最大</button>
    </div>

    <button id="test-button">テスト</button>
</body>
</html>
