<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/pokemon_editor.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        table, tr, td {
            border: 1px solid black;
        }

        td {
            padding: 5px;
            text-align: center; 
        }

        .half-width {
            width: 50%;
        }

        .max-min-button {
            display: flex;
        }

    </style>
</head>

    <table>

            <td>

        </tr>

            </td>

            </td>
        </tr>

            </td>

            <td>

            </td>
            <td>
                <input type="number" id="move1-point-up-input">

        </tr>

            </td>
            <td>

                <div class="max-min-button">

        </tr>

        <tr>
            <td colspan="4">
                <h3 id="sum-ev-h3">合計努力値 : 0</h3>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <img id="pokemon-img">
            </td>
            <td colspan="2">
                <button id="file-save-button" class="half-width">ファイル保存</button>
                <input type="file" id="file-load-input" class="half-width" accept=".json">
                <button id="page-back-button" class="half-width">戻る</button>
            </td>
        </tr>
    </table>
</body>
</html>
